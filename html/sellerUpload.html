<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Product Upload</title>

  <link rel="stylesheet" href="sellerUpload.css">
</head>

<body class="container py-5">

  <div class="top-bar">
    <h2 class="section-title">Upload New Product</h2>
  </div>

  <form>
    <div class="form-group">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" name="name" id="name" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="price" class="form-label">Price (Tk)</label>
      <input type="number" name="price" id="price" class="form-control" step="0.00" required />
    </div>

    <div class="form-group">
      <label for="category" class="form-label">Category</label>
      <select name="category" id="category" class="form-select" required>
        <option value="vegetables">Vegetables</option>
        <option value="leaf-vegetables">Leaf Vegetables</option>
        <option value="fruits">Fruits</option>
      </select>
    </div>

    <div class="form-group">
      <label for="area" class="form-label">Area</label>
      <select name="area" id="area" class="form-select" required>
        <option value="banani">Banani</option>
        <option value="mohakhali">Mohakhali</option>
        <option value="gulshan">Gulshan</option>
        <option value="Mirpur">Mirpur</option>
        <option value="mogbazar">Mogbazar</option>
        <option value="rampura">Rampura</option>
        <option value="bashaboo">Bashaboo</option>
      </select>
    </div>

    <div class="form-group ">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" name="image" id="image" class="form-control" accept="image/*" required />
    </div>

    <div class="form-group ">
      <label for="seller" class="form-label">Seller Name</label>
      <input type="text" name="seller" id="seller" class="form-control" required />
    </div>

    <div class="text-end">
      <button type="submit" class=" btn-custom">Upload Product</button>
      <button class="btn-custom" onclick="window.location.href='sellerDashboard.html'">Back to Dashboard
      </button>
    </div>
  </form>

</body>

</html>
