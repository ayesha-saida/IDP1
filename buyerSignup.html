<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Signup</title>
  <link rel="stylesheet" href="buyerSignup.css">
</head>

<body>
  <div class="form-container">
    <h2>User Account Register</h2>
    <form action="" method="POST">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" autocomplete="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="email" title="Please enter a valid email address."
        required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>

      <label for="location">Location:</label>
      <select id="location" name="location" required>
        <option value="">Select your location</option>
        <option value="banani">Banani</option>
        <option value="mohakhali">Mohakhali</option>
        <option value="gulshan">Gulshan</option>
        <option value="mirpur">Mirpur</option>
        <option value="mogbazar">Mogbazar</option>
        <option value="bashaboo">Bashaboo</option>

      </select>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="buyerLogin.html">Login here</a></p>
  </div>
  <script src="signup.js"></script>
</body>

</html>
