<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="upload_history.css">
</head>

<body>

  <div class="container">
    <div class="first-container">
      <h2>Upload History</h2>
      <div>
        <a href="sellerUpload.html" class="btn-blue">Upload New</a>
        <a href="#" class="btn-red">Logout</a>
      </div>
    </div>

    <!-- Filter Form -->
    <form>
      <div class="category-listing btn">
        <select name="category" class="form-select">
          <option value="">All Categories</option>
          <option value="vegetables">Vegetables</option>
          <option value="leaf-vegetables">Leaf Vegetables</option>
          <option value="fruits">Fruits</option>
        </select>
      </div>

      <div class="category-listing btn">
        <select name="area" class="form-select">
          <option value="all">All Areas</option>
        </select>
      </div>

      <div class="btn">
        <button type="submit" class="filter-btn">Filter</button>
        <a href="#" class="reset-btn">Reset</a>
      </div>
    </form>

    <div class="table-div">
      <table class="table-border table-info">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price (Tk)</th>
            <th>Category</th>
            <th>Area</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="" class="product-img" alt="Product Image"></td>
            <td>Cherry Tomato</td>
            <td>70</td>
            <td>Vegetables</td>
            <td>Bashaboo</td>
            <td>

              <a href="#" class="btn-action btn-blue">Edit</a>
              <a href="#" class="btn-action btn-red"
                onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="text-muted">No products found.</p>

  </div>

</body>

</html>
